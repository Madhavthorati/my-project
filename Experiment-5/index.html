<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { border: 2px solid #000; padding: 20px; width: 400px; }
    h2 { margin-bottom: 10px; }
    select { margin: 10px 0; padding: 5px; }
    .product { padding: 10px; border: 1px solid #ccc; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Product List</h2>
    <label>Filter by Category:
      <select id="category">
        <option>All</option>
        <option>Clothing</option>
        <option>Electronics</option>
        <option>Books</option>
      </select>
    </label>

    <div id="product-list">
      <div class="product" data-category="Clothing">T-Shirt</div>
      <div class="product" data-category="Clothing">Jeans</div>
      <div class="product" data-category="Electronics">Headphones</div>
      <div class="product" data-category="Electronics">Smartphone</div>
      <div class="product" data-category="Books">Novel</div>
      <div class="product" data-category="Books">Cookbook</div>
    </div>
  </div>

  <script>
    const dropdown = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    dropdown.onchange = function() {
      const selectedCategory = dropdown.value;
      products.forEach(function(product) {
        product.style.display = (selectedCategory === "All" || product.dataset.category === selectedCategory) 
          ? "block" 
          : "none";
      });
    };
  </script>

</body>
</html>
